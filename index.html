<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Animated Cards</title>
  </head>
  <body>
    <div class="bg-container">
      <div class="container">
        <input type="radio" name="slide" id="card1" checked />
        <label for="card1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Doraemon</h4>
            </div>
          </div>
        </label>
        
        <input type="radio" name="slide" id="card2" />
        <label for="card2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Spongebob</h4>
            </div>
          </div>
        </label>
        
        <input type="radio" name="slide" id="card3" />
        <label for="card3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Tom and Jerry</h4>
            </div>
          </div>
        </label>
        
        <input type="radio" name="slide" id="card4" />
        <label for="card4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Barbie</h4>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="card5" />
        <label for="card5" class="card">
          <div class="row">
            <div class="icon">5</div>
            <div class="description">
              <h4>Mickey mouse</h4>
            </div>
          </div>
        </label>
        
        <input type="radio" name="slide" id="card6" />
        <label for="card6" class="card">
          <div class="row">
            <div class="icon">6</div>
            <div class="description">
              <h4>Frozen elsa</h4>
            </div>
          </div>
        </label>
        
        <input type="radio" name="slide" id="card7" />
        <label for="card7" class="card">
          <div class="row">
            <div class="icon">7</div>
            <div class="description">
              <h4>Encanto</h4>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
